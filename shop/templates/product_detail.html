{% extends 'base.html' %}

{% block content %}
  <h1>{{ product.name }}</h1>
  <p>Description: {{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Stock: {{ product.stock }}</p>
  <p>Available: {{ product.available }}</p>

  <p>
    <a href="{% url 'product-edit' pk=product.pk %}">Edit</a>
    <a href="{% url 'product-delete' pk=product.pk %}">Delete</a>
  </p>
{% endblock %}
